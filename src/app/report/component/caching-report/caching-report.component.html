<div class="ui-g-12">
    <div class="ui-g-3">
        <p-dropdown [style]="{'width':'100%'}" [options]="rcoLookup['YEAR']" [(ngModel)]="year" optionLabel="nameAr" [filter]="true"
            [autoWidth]="true" filterBy="value.nameAr"></p-dropdown>
    </div>
    <div class="ui-g-3">
        <label>السنة</label>
    </div>

    <div class="ui-g-3">
        <p-dropdown [style]="{'width':'100%'}" [options]="rcoLookup['MONTH']" [(ngModel)]="month" optionLabel="nameAr" [filter]="true"
            [autoWidth]="true" filterBy="value.nameAr"></p-dropdown>
    </div>
    <div class="ui-g-3">
        <label>الشهر</label>
    </div>

    <div class="ui-g-12">
        <div>
            <button type="button" pButton icon="fa-plus" (click)="getCashingList()" label="إصدار كشف الصرف"></button>
        </div>
    </div>

    <div class="ui-g-12">
        <p-table #dt [columns]="cols" [value]="cashingReportList" [paginator]="true" [rows]="15" [exportFilename]="reportName">

            <ng-template pTemplate="header" let-columns>
                <tr>
                    <th *ngFor="let col of columns">
                        {{col.header}}
                    </th>
                </tr>
            </ng-template>

            <ng-template pTemplate="body" let-rowData let-columns="columns">
                <tr [pSelectableRow]="rowData" class="txt-center">
                    <td *ngFor="let col of columns">
                        {{rowData[col.field]}}
                    </td>
                </tr>
            </ng-template>

            <ng-template pTemplate="summary" let-rowData>
                <div>
                    <button type="button" pButton (click)="export()" label="Export"></button>
                </div>
            </ng-template>

        </p-table>
    </div>
</div>
