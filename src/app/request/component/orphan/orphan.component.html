

<div *ngIf="!isMotherOrWidow">
  <p-blockUI [target]="pnl" [blocked]="blockedOrphanPanel" >
    <i class="fa fa-refresh fa-spin  fa-5x" style="position:absolute;top:25%;left:50%"></i>
</p-blockUI>

  <p-panel  #pnl  header="{{header}}" [toggleable]="true"  >
    <div class="ui-g orphanPanel">
      <div class="ui-g-12 ui-lg-1">
        <label>الرقم الشخصي</label>
      </div>
      <div class="ui-g-12 ui-lg-1">
        <input [disabled]="true" [value]="orphan.cpr" type="text" pInputText pKeyFilter="pint" placeholder="CPR">
      </div>
  
      <div class="ui-g-12 ui-lg-1">
        <label>الاسم</label>
      </div>
      <div class="ui-g-12 ui-lg-2">
        <input [disabled]="true" [value]="orphan.personArabicName" type="text" pInputText pKeyFilter="alpha" placeholder="">
      </div>
  
      <div class="ui-g-12 ui-lg-1">
        <label> الحالة الاجتماعية</label>
      </div>
      <div class="ui-g-12 ui-lg-1">
        <input [disabled]="true" [value]="orphan.maritalStatus" type="text" pInputText placeholder="">
      </div>
  
      <div class="ui-g-12 ui-lg-1">
        <label>تاريخ الميلاد</label>
      </div>
      <div class="ui-g-12 ui-lg-1">
        <input [disabled]="true" [ngModel]="orphan.birthDate | date: 'yyyy-MM-dd'" type="text" pInputText placeholder="">
      </div>
  
      <div class="ui-g-12 ui-lg-1">
        <label>العمر</label>
      </div>
      <div class="ui-g-12 ui-lg-1 ui-md-offset-1">
        <input [disabled]="true" [value]="orphan.age" type="text" pInputText placeholder="">
      </div>
  
      <div class="ui-g-12 ui-lg-1">
        <label>الجنس</label>
      </div>
      <div class="ui-g-12 ui-lg-1">
        <input [disabled]="true" [value]="orphan.genderString" type="text" pInputText placeholder="">
      </div>
  
      <div class="ui-g-12 ui-md-1">
        <label>حالة الفرد</label>
      </div>
      <div class="ui-g-12 ui-md-2">
        <input [disabled]="true" type="text" [value]="orphan.beneficiaryStatus?.nameAr" pInputText placeholder="">
      </div>
  
      <div class="ui-g-12 ui-md-1">
        <label>رقم الاسرة</label>
      </div>
      <div class="ui-g-12 ui-lg-1">
          <a (click)="openFamilyMembersView()">{{applicant?.familyId}}</a>
  <!--       <input [disabled]="true" [value]="applicant?.familyId" type="text" pInputText placeholder="">
   -->
      </div>
  
    </div>
  </p-panel>

</div>
