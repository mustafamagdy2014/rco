<p-panel header="{{header}}" [toggleable]="true" [collapsed]="familyMembers?.length==0">
    <p-table [columns]="cols" [value]="familyMembers" [paginator]="true" [rows]="12">


        <ng-template pTemplate="header" let-columns>
            <tr>
                <th *ngFor="let col of columns">
                    {{col.header}}
                </th>
            </tr>
        </ng-template>


        <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr [pSelectableRow]="rowData" class="txt-center"  [hidden]="rowData.familyRelationCode.code === 'FATHER'?true:false">
                <td>
                    {{rowData.cpr}}

                </td>
                <td>
                    {{rowData.personArabicName}}
                </td>
                <td>
                    {{rowData.familyRelationCode?.nameAr}}
                </td>
                <td>
                        <p-dropdown [style]="{'width':'100%'}" [options]="researcherRecommendations" [(ngModel)]="rowData.recommendation.recommended"></p-dropdown>
                </td>
                <td>
                  <input  type="text" pInputText [(ngModel)]="rowData.recommendation.reason"/>
               </td>
            </tr>
        </ng-template>

    </p-table>
</p-panel>
