<div class="ui-g">
  <div class="ui-g-12">
    <div class="card ui-rtl" dir="rtl">

      <div class="ui-widget-header" style="padding:4px 10px;border-bottom: 0 none">
        <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
        <input #gb type="text" pInputText size="50" placeholder="{{globals.GENERAL_SEARCH}}">
      </div>
  
      <p-dataTable [value]="ApplicantList" [rows]="10" [paginator]="true" [style]="{'text-align': 'center'}" [globalFilter]="gb"
        #dt emptyMessage="{{globals.No_RECORDS}}" ng-hide="loading">
        <p-header>{{globals.APPLICANTS_DATA}}</p-header>
        <p-column field="familyId" header="{{globals.FAMILY_ID}}" [style]="{'text-align':'center'}"></p-column>
        <p-column field="cpr" header="{{globals.CPR_NUMBER}}"></p-column>
        <p-column field="personArabicName" header="{{globals.NAME}}"></p-column>
        <p-column field="applicantType" header="{{globals.APPLICANT_TYPE}}"></p-column>
        <p-column field="" header="{{globals.APPLICANT_STATUS}}">
          <ng-template let-applicant="rowData" pTemplate="body">
            <span>{{applicant.applicantStatus ? applicant.applicantStatus:"لا يوجد"}}</span>
          </ng-template>
        </p-column>
        <p-column field="" header="{{globals.VIEW}}">
          <ng-template let-col let-applicant="rowData" pTemplate="body">
            <button type="button" pButton (click)="viewApplicant(applicant)" icon="fa fa-fw fa-file-o"></button>
          </ng-template>
        </p-column>
        <p-column field="" header="{{globals.CHANGE_REQ}}">
          <ng-template let-col let-applicant="rowData" pTemplate="body">
            <button type="button" pButton (click)="changeRequest(applicant)" icon="fa fa-fw fa-file"></button>
          </ng-template>
        </p-column>
      </p-dataTable>

    </div>
  </div>
</div>
